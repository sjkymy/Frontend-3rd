<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>093</title>
</head>

<body>
    <button>버튼입니다.</button>
    <script>
        const btn = document.querySelector('button');

        //  화살표 함수안의 this는 자신을 둘러싸고 있는 외부 환경을 가르킵니다.
        // 여기서는 this가 myObj를 말한다.
        // 화살표 함수를 사용하지 않는다면 console에는 <button>버튼입니다.</button> 가 찍힌다.
        const myObj = {
            name: 'test',
            test() {
                btn.addEventListener('click', function (event) {
                    console.log(this);
                    console.log(this.name);
                })
            }
        }

        myObj.test();
    </script>
</body>

</html>
