<body>
    <article class="parent">
        <ol>
            <li><button class="btn-first" type="button">버튼1</button></li>
            <li><button type="button">버튼2</button></li>
            <li><button type="button">버튼3</button></li>
        </ol>
    </article>

    <script>
        // 이벤트 위임을 이용하면 일일히 요소를 찾아서 이벤트를 달아줄 필요가 없다.
        // const btns = document.querySelectorAll('button');
        // btns forEach(item => {
        //     item.addEventListener('click', () => {

        //     })
        // })

        const parent = document.querySelector('.parent');
        parent.addEventListener('click', function (event) {

            // 여기서 target은 btn-first를 말한다.
            console.log(event.target);

            //여기서 currentTarget은 parent를 말한다.
            console.log(event.currentTarget);

            //이벤트 리스너 안에 this
            // currentTarget과 같다. 여기서는 parent를 나타낸다.
            // 그러나  화살표 함수를 사용한다면 가리키는 대상이 달라진다. 이 때는 window를 가리킨다. 화살표 함수의 this는 자신을 둘러싸고 있는 외부 환경을 가리킨다.
            console.log(this);

            if (event.target.nodeName === "BUTTON") {
                event.target.innerText = "버튼4";
                // event.target.innerHTML = "<strong>버튼4</strong>";
                //태그 효과까지 넣고싶다면 innerHTML을 사용할 수 있다.
            }
        })
    </script>
