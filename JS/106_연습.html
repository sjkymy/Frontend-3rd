<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    // * 실습 : 소시지를 만드는 클래스를 정의해봅시다.

    // * 1. 생성자 함수는 두 가지 매개변수를 전달 받을 수 있으며 전달되는 매개변수에 따라 소시지의 맛이 결정됩니다.

    // * 2. 소시지 객체는 taste 라는 메서드가 존재합니다. 생성자함수에서 전달받은 재료에 따라 맛을 나타내는 콘솔로그를 출력하는 역할을 합니다. (예시 : ‘소고기’ 와 ‘파’ 를 매개변수로 전달하였을 경우, ‘소고기와 파 맛이 난다!’ 는 콘솔 메세지를 출력합니다.)

    // * 3. 소시지 클래스를 상속받는 FiresSausage 파생클래스를 생성해봅니다. 파생클래스의 taste 메서드를 실행하면 콘솔 메세지에 불맛이 나기 시작합니다.
        
        class Sausage {
            constructor(재료1, 재료2) {
                this.재료1 = 재료1;
                this.재료2 = 재료2;
            }
            taste() {
                console.log(`${this.재료1}와 ${this.재료2} 맛이 난다.`)
            };
        };

        class FiresSausage extends Sausage {
            constructor(재료1, 재료2, 재료3) {
                super(재료1, 재료2);
                this.재료3 = 재료3;
            }
            taste() {
                console.log(`${this.재료1}와 ${this.재료2} 맛 그리고 ${this.재료3}맛도 난다.`)
            };
            
        };

        const sausage = new Sausage('소고기', '파');
        const firesausage = new FiresSausage('소고기', '파', '불');
        sausage.taste();
        firesausage.taste();
    </script>
</body>
</html>
