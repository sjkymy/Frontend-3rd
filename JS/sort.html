        const studentList = [
            { id: 1, product: '연필', stock: 10 },
            { id: 2, product: '노트', stock: 100 },
            { id: 3, product: '지우개', stock: 5 },
            { id: 4, product: '볼펜', stock: 30 }
        ]
        studentList.sort(function (a, b) {
            if (a.stock < b.stock) {
                return -1
            } else if (b.stock < a.stock) {
                return 1
            } else {
                return 0
            }
        })
