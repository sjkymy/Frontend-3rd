<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>045</title>
</head>

<body>
    <button id="btn1">클릭1</button>
    <button id="btn2">클릭2</button>
    <script>
        let test1 = {
            one: 1,
            two: 2,
            three: function () {
                console.log(this);
            }
        };
        let test2 = test1.three;

        let btn1 = document.getElementById('btn1');
        btn1.addEventListener("click", test1.three)
        let btn2 = document.getElementById('btn2');
        btn2.addEventListener("click", test2)

        // window를 출력
        // object로 감싸고 출력하면 object 자신을 출력
        // button으로 만들어서 출력하면 button을 출력
    </script>
</body>

</html>
