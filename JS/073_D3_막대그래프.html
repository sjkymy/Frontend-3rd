<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>073_D3</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg {
            border: 1px solid black;
        }
    </style>
</head>

<body>
    <div class="canvas"></div>
    <script>
        const sampleData = [100, 30, 50, 70, 50, 20, 10, 200]
        const sampleData2 = [120, 50, 20, 80, 90, 120, 100, 150];
        const 종목 = ['농구', '축구', '배구', '야구', '피구', '당구', '수구', '탁구'];
        const canvas = d3.select(".canvas");
        const svg = canvas
            .append("svg")
            .attr("width", 1000)
            .attr("height", 1000);

        sampleData.forEach((data, index) => {
            svg.append("rect")
                .attr("x", 50 + index * 40)
                .attr("y", 300 - data)
                .attr("width", 30)
                .attr("height", data)
                .attr("fill", "hotpink")
                .transition()
                .duration(1000)
                .ease(d3.easeLinear)
                .style('fill', 'blue')
                .attr("y", 300 - sampleData2[index])
                .attr("height", sampleData2[index])

            //텍스트
            svg.append("text")
                .attr("x", 50 + index * 40)
                .attr("y", 320)
                .text(종목[index])
        })


    </script>
</body>

</html>
