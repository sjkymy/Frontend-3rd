<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>1만 시간의 법칙</title>
        <link rel="stylesheet" href="css/reset.css" />
        <link rel="stylesheet" href="css/10000hours.css" />
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/10000hours.js"></script>
    </head>
    <body>
        <main id="app">            
            <section class="tit-timelaw">
                <h1 class="txt-hide">1만시간의 법칙</h1>
                <img src="img/clock.png" alt="" class="img-clock">
                <img src="img/title.png" alt="1만시간의 법칙" class="img-title">
            </section> 

            <img src="img/sub-title.png"
                alt="연습은 어제의 당신보다 당신을 더 낫게 만든다." class="img-txt">

            <section class="txt-timelaw">
                <h2 class="txt-hide">1만시간의 법칙 설명</h2>
                <img src="img/quotes.png" alt="" class="img-quotes">
                <p>
                    <strong class="tit-desc">1만 시간의 법칙</strong>은 <br />
                    어떤 분야의 전문가가 되기 위해서는 <br />
                    최소한 1만 시간의 훈련이 필요하다는 법칙이다.
                </p>
            </section>

            <form class="cont-inp">
                <p class="txt-wannabe">
                    나는
                    <input id="txt-spec" type="text" placeholder="예) 프로그래밍" required>
                    전문가가 될 것이다.
                </p>
                <p class="txt-time" >
                    그래서 앞으로 매일 하루에
                    <input type="numer" id="time-spec" min='0' max='24' placeholder="예) 5" required>
                    시간씩 훈련할 것이다.
                </p>
                <div class="btn-group">
                    <button onclick="openclose();return false;" id="btn-result-box" class="btn-exc" href="#">
                        나는 며칠 동안 훈련을 해야 1만 시간이 될까?
                    </button>
                    <img src="img/click.png" alt="" />
                </div>
            </form>

            <section id="result-box" class="cont-result">
                <h2 class="txt-hide">결과 확인</h2>
                <div class="txt-result">
                    <p class="txt-wannabe">
                        당신은
                        <strong class="output" id="txt-spec-output"></strong>
                        전문가가 되기 위해서
                    </p>
                    <p class="txt-time">
                        대략
                        <strong class="output" id="time-spec-output"></strong>일 이상 훈련하셔야 합니다! :)
                    </p>
                </div>
                <div class="btn-go-share">
                    <button class="btn-go">훈련하러 가기 GO!GO!</button>
                    <button class="btn-share">공유하기</button>
                </div>                
            </section>

        </main>

        <footer class="cont-footer">
            <img src="img/logo.png" alt="주식회사 위니브" />
            <p class="txt-footer">
                ※ 본 서비스 내 이미지 및 콘텐츠의 저작권은 주식회사 WeNiv에
                있습니다.<br />
                수정 및 재배포, 무단 도용 시 법적인 문제가 발생할 수 있습니다.
            </p>
        </footer>

        <!-- 자바스크립트는 안했습니다. -->
        <article class="cont-modal">
            <div class="modal-wrapper">
                <h2>화이팅!!♥♥♥</h2>
                <p>당신의 꿈을 응원합니다.</p>
                <img src="img/licat.png" alt="응원하는 라이켓" />
                
                <button class="btn-go">종료하고 진짜 훈련하러 가기 GO!GO!</button>
            </div>
        </article>
    </body>
</html>
